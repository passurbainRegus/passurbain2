swagger: "2.0"
info:
  version: 1.0.0
  title: PassUrbain
  description: Liste de services
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: foo@example.com
    url: http://madskristensen.net
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: petstore.swagger.io
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /services:
    get:
      description: |
        Liste de services
      operationId: findListeServices
      parameters:
        - name: tags
          in: query
          description: tags to filter by
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
      responses:
        200:
          description: services response
          schema:
            type: array
            items:
              $ref: '#/definitions/Service'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: Creates liste de services in the store.
      operationId: addListeServices
      responses:
        200:
          description: Services response
          schema:
            $ref: '#/definitions/Service'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Service:
    allOf:
      - $ref: '#/definitions/NewService'
      - required:
        - id_service
        properties:
          id_service:
            type: integer
            format: int64
  NewService:
    properties:
      nom_service:
        type: string
      chapeau_service:
        type: string
      description_service:
        type: string
      logo_service:
        type: string
      telephone_sav_service:
        type: string
      adresse_email_sav_service:
        type: string
      url_sav_service:
        type: string
      adresse_email_support_service:
        type: string
      url_espace_client_service:
        type: string
      type_securite_service:
        type: string
      mode_appel_l2:
        type: string
      parametre_l2:
        type: string
      mode_appel_l3:
        type: string
      frequence_appel_l4:
        type: string
      mode_appel_l5:
        type: string
      parametre_l5:
        type: string
      frequence_appel_l5:
        type: string
      frequence_appel_l7:
        type: string
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string