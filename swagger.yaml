swagger: "2.0"
info:
  version: 1.0.0
  title: PassUrbain
  description: Usager avec une liste de ses historiques
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: foo@example.com
    url: http://madskristensen.net
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: petstore.swagger.io
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /usager:
    get:
      description: |
        Returns all usagers from the system that the user has access to
      operationId: findUsagers
      parameters:
        - name: tags
          in: query
          description: tags to filter by
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
      responses:
        200:
          description: usager response
          schema:
            type: array
            items:
              $ref: '#/definitions/Usager'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: Creates a new usager.
      operationId: addUsager
      parameters:
        - name: usager
          in: body
          description: Usager to add
          required: true
          schema:
            $ref: '#/definitions/NewUsager'
      responses:
        200:
          description: usager response
          schema:
            $ref: '#/definitions/Usager'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /usager_historiques/{id_usager}:
    get:
      description: Returns an usager avec ses historiques based on a single ID
      operationId: find usager et ses historiques by id
      parameters:
        - name: id_usager
          in: path
          description: ID of usager to fetch
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: usager response
          schema:
            $ref: '#/definitions/Usager'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: deletes a single usager based on the ID supplied
      operationId: deleteUsager
      parameters:
        - name: id_usager
          in: path
          description: ID of usager to delete
          required: true
          type: integer
          format: int64
      responses:
        204:
          description: usager deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Usager:
    allOf:
      - $ref: '#/definitions/NewUsager'
      - required:
        - id_usager
        properties:
          id_usager:
            type: integer
            format: int64
  NewUsager:
    properties:
      id_CUT_usager:
        type: integer
        format: int64
      nom_usager:
        type: string
      prenom_usager:
        type: string
      adresse_email_usager:
        type: string
      sexe_usager:
        type: string
      date_naissance_usager:
        type: string
      lieu_naissance_usager:
        type: string
      pays_naissance_usager:
        type: string
      nom_usage_usager:
        type: string
      adresse_postale_usager:
        type: string
      numero_telephone_usager:
        type: string
      historiques_usager:
        type: array
        items:
          $ref: '#/definitions/HistoriqueUsager'
  HistoriqueUsager:
    allOf:
      - $ref: '#/definitions/NewHistoriqueUsager'
      - required:
        - id_hu
        properties:
          id_hu:
            type: integer
            format: int64
  NewHistoriqueUsager:
    properties:
      id_usager_hu:
        type: integer
        format: int64
      id_CUT_usager_hu:
        type: integer
        format: int64
      no_usager_hu:
        type: string
      prenom_usager_hu:
        type: string
      adresse_email_usager_hu:
        type: string
      sece_usager_hu:
        type: string
      date_naissance_usager_hu:
        type: string
      lieu_naissance_usager_hu_:
        type: string
      pays_naissance_usager_hu:
        type: string
      nom_usage_usager_hu:
        type: string
      adresse_postale_usager_hu:
        type: string
      numero_telephone_usager_hu:
        type: string  
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string